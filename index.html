<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner with JSON Validation</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: 20px auto; }
    .matched { color: green; font-weight: bold; }
    .not-matched { color: red; font-weight: bold; }
    #qr-data { font-size: 18px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>

  <button id="startBtn">Start Scanning</button>
  <button id="stopBtn" disabled>Stop Scanning</button>

  <div id="reader"></div>
  <p>Last Scanned QR Code: <span id="qr-data" class="not-matched">None</span></p>
  <p id="validation"></p>

  <script>
    let qrScanner;
    let scanning = false;
    let jsonData = [];

    // Load JSON data
    fetch("https://msamar25.github.io/qrcode/storage.json")
      .then(res => res.json())
      .then(data => {
        jsonData = data;
        console.log("JSON loaded:", jsonData);
      })
      .catch(err => console.error("Failed to load storage.json:", err));

    // Start scanning
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!scanning) {
        qrScanner = new Html5Qrcode("reader");

        qrScanner.start(
          { facingMode: { exact: "environment" } }, // try rear camera
          { fps: 10, qrbox: 250 },
          qrCodeSuccess,
          qrCodeError
        ).then(() => {
          scanning = true;
          document.getElementById("stopBtn").disabled = false;
          document.getElementById("startBtn").disabled = true;
        }).catch(err => {
          console.warn("Rear camera not available, trying front:", err);
          qrScanner.start(
            { facingMode: "user" }, // fallback to front camera
            { fps: 10, qrbox: 250 },
            qrCodeSuccess,
            qrCodeError
          ).then(() => {
            scanning = true;
            document.getElementById("stopBtn").disabled = false;
            document.getElementById("startBtn").disabled = true;
          }).catch(e => console.error("Camera start error:", e));
        });
      }
    });

    // Stop scanning
    document.getElementById("stopBtn").addEventListener("click", () => {
      if (qrScanner && scanning) {
        qrScanner.stop().then(() => {
          scanning = false;
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
        }).catch(err => console.error("Stop error:", err));
      }
    });

    // On QR success
    function qrCodeSuccess(decodedText) {
      document.getElementById("qr-data").innerText = decodedText;
      validateQR(decodedText);
    }

    function qrCodeError(errorMessage) {
      console.log("QR Error:", errorMessage);
    }

    // Validate scanned QR against JSON
    function validateQR(scanned) {
      let record = jsonData.find(item => item.qr === scanned);

      if (record) {
        document.getElementById("qr-data").className = "matched";
        document.getElementById("validation").innerHTML =
          `<b>Matched!</b><br>
           Floor: ${record.floor}<br>
           Rack: ${record.rack}<br>
           Previous: ${record.previous}<br>
           Next: ${record.next}`;
      } else {
        document.getElementById("qr-data").className = "not-matched";
        document.getElementById("validation").innerText = "QR Code not found in JSON data.";
      }
    }
  </script>
</body>
</html>
