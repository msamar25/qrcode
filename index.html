<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner with JSON Validation</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: 20px auto; border: 2px solid #ddd; }
    .matched { color: green; font-weight: bold; }
    .not-matched { color: red; font-weight: bold; }
    .status { margin-top: 15px; font-size: 16px; }
    #scans { margin-top: 20px; text-align: left; display: inline-block; }
    #scans li { margin-bottom: 6px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>

  <button id="startBtn">Start Scanning</button>
  <button id="stopBtn" disabled>Stop Scanning</button>

  <div id="reader"></div>

  <h2>Status</h2>
  <p id="statusMsg" class="status not-matched">Not started</p>

  <h2>Scanned History</h2>
  <ul id="scans"></ul>

  <script>
    let qrScanner;
    let scanning = false;
    let jsonData = [];
    let lastTwo = []; // store last 2 scanned QR codes

    // Load JSON data
    fetch("https://msamar25.github.io/qrcode/storage.json")
      .then(res => res.json())
      .then(data => {
        jsonData = data;
        console.log("JSON loaded:", jsonData);
      })
      .catch(err => console.error("Failed to load storage.json:", err));

    // Start scanning
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!scanning) {
        qrScanner = new Html5Qrcode("reader");

        qrScanner.start(
          { facingMode: { exact: "environment" } },
          { fps: 10, qrbox: 250 },
          qrCodeSuccess,
          qrCodeError
        ).then(() => {
          scanning = true;
          document.getElementById("stopBtn").disabled = false;
          document.getElementById("startBtn").disabled = true;
          setStatus("Scanning started...", "matched");
        }).catch(err => {
          console.warn("Rear camera not available, trying front:", err);
          qrScanner.start(
            { facingMode: "user" },
            { fps: 10, qrbox: 250 },
            qrCodeSuccess,
            qrCodeError
          ).then(() => {
            scanning = true;
            document.getElementById("stopBtn").disabled = false;
            document.getElementById("startBtn").disabled = true;
            setStatus("Scanning started (front camera)...", "matched");
          }).catch(e => {
            console.error("Camera start error:", e);
            setStatus("Camera start failed!", "not-matched");
          });
        });
      }
    });

    // Stop scanning
    document.getElementById("stopBtn").addEventListener("click", () => {
      if (qrScanner && scanning) {
        qrScanner.stop().then(() => {
          scanning = false;
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
          setStatus("Scanning stopped.", "not-matched");
        }).catch(err => console.error("Stop error:", err));
      }
    });

    // On QR success
    function qrCodeSuccess(decodedText) {
      addToHistory(decodedText);
      validateQR(decodedText);
    }

    function qrCodeError(errorMessage) {
      console.log("QR Error:", errorMessage);
    }

    // Add scan to history
    function addToHistory(text) {
      if (lastTwo.length >= 2) {
        lastTwo.shift(); // keep only last 2
      }
      lastTwo.push(text);

      let list = document.getElementById("scans");
      let li = document.createElement("li");
      li.innerText = new Date().toLocaleTimeString() + " → " + text;
      list.prepend(li);
    }

    // Validate scanned QR against JSON with sequence check
    function validateQR(scanned) {
      let record = jsonData.find(item => item.qr === scanned);

      if (!record) {
        setStatus("❌ QR Code not found in JSON data.", "not-matched");
        return;
      }

      if (lastTwo.length < 2) {
        setStatus(`✅ First scan: ${scanned} (Floor: ${record.floor}, Rack: ${record.rack})`, "matched");
        return;
      }

      let prevScan = lastTwo[lastTwo.length - 2];
      let lastScan = lastTwo[lastTwo.length - 1];

      if (record.previous === prevScan && record.qr === lastScan) {
        setStatus(`✅ Matched sequence! Current: ${record.qr}, Previous: ${record.previous}, Next: ${record.next}`, "matched");
      } else {
        setStatus(`⚠️ Wrong sequence! Current: ${record.qr}, Expected previous: ${record.previous}`, "not-matched");
      }
    }

    // Update status message
    function setStatus(msg, statusClass) {
      let statusEl = document.getElementById("statusMsg");
      statusEl.innerText = msg;
      statusEl.className = "status " + statusClass;
    }
  </script>
</body>
</html>
