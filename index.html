<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner - Enhanced</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: 20px auto; border: 2px solid #ddd; }
    .matched { color: green; font-weight: bold; }
    .not-matched { color: red; font-weight: bold; }
    .status { margin-top: 15px; font-size: 16px; white-space: pre-line; }
    #scans { margin-top: 20px; text-align: left; display: inline-block; }
    #scans li { margin-bottom: 6px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner - Enhanced</h1>

  <button id="startBtn">Start Camera Scan</button>
  <button id="stopBtn" disabled>Stop Camera Scan</button>

  <div id="reader"></div>

  <h2>Status</h2>
  <p id="statusMsg" class="status not-matched">Not started</p>

  <h2>Scanned History</h2>
  <ul id="scans"></ul>

  <script>
    let qrScanner;
    let scanning = false;
    let jsonData = [];
    let lastTwo = []; // last 2 scans
    let lastScanTime = 0;
    const scanDelay = 10000; // 30 seconds
    let scannedSet = new Set(); // store already scanned QRs to avoid duplicates

    // Load JSON data
    fetch("https://msamar25.github.io/qrcode/storage.json")
      .then(res => res.json())
      .then(data => { jsonData = data; console.log("JSON loaded:", jsonData); })
      .catch(err => console.error("Failed to load storage.json:", err));

    // Start camera scan
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!scanning) {
        qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
          { facingMode: { exact: "environment" } },
          { fps: 10, qrbox: 250 },
          qrCodeSuccess,
          qrCodeError
        ).then(() => {
          scanning = true;
          document.getElementById("stopBtn").disabled = false;
          document.getElementById("startBtn").disabled = true;
          setStatus("Camera scanning started...", "matched");
        }).catch(err => alert("Camera not available or permission denied."));
      }
    });

    // Stop camera scan
    document.getElementById("stopBtn").addEventListener("click", () => {
      if (qrScanner && scanning) {
        qrScanner.stop().then(() => {
          scanning = false;
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
          setStatus("Camera scanning stopped.", "not-matched");
        });
      }
    });

    // Success handler for camera scan
    function qrCodeSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < scanDelay) return; // ignore if within 30 seconds
      lastScanTime = now;

      if (scannedSet.has(decodedText)) {
        setStatus(`⚠️ You are scanning the same QR again: ${decodedText}`, "not-matched");
        return;
      }

      processScan(decodedText);
    }

    function qrCodeError(errorMessage) { console.log("QR Error:", errorMessage); }

    // Process scan & update history
    function processScan(decodedText) {
      scannedSet.add(decodedText);
      addToHistory(decodedText);
      validateQR(decodedText);
      saveScan(decodedText); // optional: save to GitHub JSON
    }

    function addToHistory(text) {
      if (lastTwo.length >= 2) lastTwo.shift();
      lastTwo.push(text);

      let li = document.createElement("li");
      li.innerText = new Date().toLocaleTimeString() + " → " + text;
      document.getElementById("scans").prepend(li);
    }

    // Validate QR sequence & display full rack details
    function validateQR(scanned) {
      const record = jsonData.find(item => item.qr === scanned);

      if (!record) {
        setStatus(`❌ Scanning a QR which does not belong to this institution: ${scanned}`, "not-matched");
        return;
      }

      if (lastTwo.length < 2) {
        return setStatus(`✅ First scan: ${scanned}\nFloor: ${record.floor}, Rack: ${record.rack}`, "matched");
      }

      const prevScan = lastTwo[lastTwo.length - 2];
      const prevRecord = jsonData.find(item => item.qr === prevScan);

      if (!prevRecord) {
        return setStatus(`❌ Previous QR not found in JSON`, "not-matched");
      }

      if (record.previous === prevScan) {
        setStatus(`✅ Forward Sequence OK!\nFloor: ${record.floor}, Rack: ${record.rack}\nPrevious: ${record.previous}, Next: ${record.next}`, "matched");
      } else if (record.next === prevScan) {
        setStatus(`✅ Backward Sequence OK!\nFloor: ${record.floor}, Rack: ${record.rack}\nPrevious: ${record.previous}, Next: ${record.next}`, "matched");
      } else {
        setStatus(`❌ Wrong sequence!\nCurrent QR: ${record.qr}\nExpected previous: ${record.previous}\nExpected next: ${record.next}`, "not-matched");
      }
    }

    function setStatus(msg, cls) {
      const statusEl = document.getElementById("statusMsg");
      statusEl.innerText = msg;
      statusEl.className = "status " + cls;
    }

  </script>
</body>
</html>
