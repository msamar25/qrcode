<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner with JSON Validation</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    #reader { width: 300px; margin-bottom: 20px; }
    .matched { color: green; font-weight: bold; }
    .not-matched { color: red; font-weight: bold; }
    .warning { color: orange; font-weight: bold; }
    #qr-data { font-size: 18px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner with JSON Data</h1>

  <button id="startBtn">Start Scanning</button>
  <button id="stopBtn" disabled>Stop Scanning</button>

  <div id="reader"></div>
  <p>Last Scanned QR Code: <span id="qr-data" class="not-matched">None</span></p>
  <p id="rack-info"></p>

  <script>
    let qrCodeScanner;
    let scanning = false;
    let storageData = [];   // JSON data from storage.json
    let lastTwoScans = [];  // Store last two scanned QRs

    // üîπ Load JSON file (replace with your hosted link)
    fetch("https://raw.githubusercontent.com/msamar25/qrcode/refs/heads/main/storage.json")
      .then(response => response.json())
      .then(data => {
        storageData = data.storage.flat(); // flatten floors into one array
        console.log("Loaded JSON data:", storageData);
      })
      .catch(err => console.error("Error loading JSON:", err));

    // Start scanning
    document.getElementById('startBtn').addEventListener('click', function() {
      if (!scanning) {
        qrCodeScanner = new Html5Qrcode("reader");
        qrCodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeSuccessCallback,
          qrCodeErrorCallback
        ).then(() => {
          scanning = true;
          document.getElementById('stopBtn').disabled = false;
          document.getElementById('startBtn').disabled = true;
        }).catch(err => console.log("QR start error:", err));
      }
    });

    // Stop scanning
    document.getElementById('stopBtn').addEventListener('click', function() {
      if (qrCodeScanner && scanning) {
        qrCodeScanner.stop().then(() => {
          scanning = false;
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
        }).catch(err => console.log("QR stop error:", err));
      }
    });

    // On successful scan
    function qrCodeSuccessCallback(decodedText) {
      document.getElementById("qr-data").innerText = decodedText;
      checkQrPlacement(decodedText);
    }

    // Error callback
    function qrCodeErrorCallback(errorMessage) {
      console.log("QR scan error:", errorMessage);
    }

    // Compare scanned QR with JSON & validate placement
    function checkQrPlacement(scannedData) {
      let match = storageData.find(item => item.qr === scannedData);

      if (!match) {
        document.getElementById("qr-data").className = "not-matched";
        document.getElementById("qr-data").innerText = `Not Found: ${scannedData}`;
        document.getElementById("rack-info").innerText = "";
        return;
      }

      // ‚úÖ Add to scan history
      lastTwoScans.push(scannedData);
      if (lastTwoScans.length > 2) {
        lastTwoScans.shift(); // Keep only last 2 scans
      }

      // Check placement validity
      let statusMsg = `üìç Floor: ${match.floor}, Rack: ${match.rack}, Prev: ${match.previous}, Next: ${match.next}`;
      let statusClass = "matched";

      if (lastTwoScans.length === 2) {
        let prevScan = lastTwoScans[0];
        let currentScan = lastTwoScans[1];

        if (match.previous !== prevScan) {
          statusMsg += ` ‚ö†Ô∏è Wrong placement! Expected previous: ${match.previous}, but scanned after: ${prevScan}`;
          statusClass = "warning";
        }
      }

      document.getElementById("qr-data").className = statusClass;
      document.getElementById("qr-data").innerText = `Matched: ${scannedData}`;
      document.getElementById("rack-info").innerText = statusMsg;
    }
  </script>
</body>
</html>
